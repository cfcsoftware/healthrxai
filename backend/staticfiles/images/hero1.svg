<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0f3b"/>
      <stop offset="50%" stop-color="#0b123e"/>
      <stop offset="100%" stop-color="#07091d"/>
    </linearGradient>

    <!-- Glowing moving gradient -->
    <linearGradient id="pulse-glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="45%" stop-color="white" stop-opacity="1" />
      <stop offset="55%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        from="-1 0" to="1 0"
                        dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />

  <!-- Subtle base line -->
  <line x1="0" y1="540" x2="1920" y2="540"
        stroke="white" stroke-opacity="0.05" stroke-width="4"/>

  <!-- Animated ECG path with two early spikes and taller peaks -->
  <path fill="none" stroke="url(#pulse-glow)" stroke-width="5" filter="url(#glow)" stroke-linejoin="round">
    <animate attributeName="d" dur="4s" repeatCount="indefinite"
      values="
        M0 540 
        L150 540 
        L180 500 
        L200 660 
        L220 460 
        L240 540 
        L300 540 
        L330 500 
        L350 660 
        L370 460 
        L390 540 
        L600 540 
        L620 520 
        L640 540 
        L660 540 
        L680 500 
        L700 680 
        L720 460 
        L740 540 
        L1000 540 
        L1020 520 
        L1040 540 
        L1060 540 
        L1080 480 
        L1100 700 
        L1120 460 
        L1140 540 
        L1920 540;

        M0 540 
        L150 540 
        L180 540 
        L200 540 
        L220 540 
        L240 540 
        L300 540 
        L330 540 
        L350 540 
        L370 540 
        L390 540 
        L600 540 
        L620 540 
        L640 540 
        L660 540 
        L680 540 
        L700 540 
        L720 540 
        L740 540 
        L1000 540 
        L1020 540 
        L1040 540 
        L1060 540 
        L1080 540 
        L1100 540 
        L1120 540 
        L1140 540 
        L1920 540;

        M0 540 
        L150 540 
        L180 500 
        L200 660 
        L220 460 
        L240 540 
        L300 540 
        L330 500 
        L350 660 
        L370 460 
        L390 540 
