<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login | {{ request.image|default:"HealthRx" }}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url("{% static 'images/hero1.svg' %}") center/cover no-repeat;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
    }

    .login-image {
      background: url('') center/cover no-repeat;
    }

    .form-wrapper {
      padding: 3rem;
      max-width: 500px;
      margin: auto;
    }

    .form-control {
      height: 45px;
    }

    .brand-logo {
      width: 150px;
      margin-bottom: 1.5rem;
    }

    .form-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .form-footer {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="login-wrapper row g-0">
    
    <!-- Left image panel -->
    <div class="col-md-6 d-none d-md-block login-image">
      <div class="d-flex align-items-center justify-content-center" style="height: 50vh;">
      <h1 class="text-light text-center" style="margin-top: 40px; font-family: 'Poppins', sans-serif;">Welcome to the Hospital</h1>
      </div>
    </div>

    <!-- Right login form -->
    <div class="col-md-6 bg-white d-flex align-items-center">
      <div class="form-wrapper w-100">
        <div class="card shadow rounded-4 px-4">
          <div class="card-body rounded-4"></div>
        <div class="text-center">
          <img src="{% static 'images/healthrx.png' %}" alt="HealthRx Logo" class="brand-logo">
        </div>

        <h5 class="form-title text-center">Welcome to HealthRx</h5>
        <p class="form-subtitle text-center">Sign in to access your hospital dashboard</p>

        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="doctor@hospital.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>

        </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Toggle Password -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const icon = this.querySelector('i');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
