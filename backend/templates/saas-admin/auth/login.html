<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthRx AI | Super Admin</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/healthrx.png' %}" type="image/x-icon" sizes="16x16">

  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />
</head>

<body style="background-image: url('{% static 'images/background.svg' %}'); background-size: cover;">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 900px; width: 100%;">
      <div class="row g-0">
        <div class="col-md-7 d-flex justify-content-center align-items-center bg-light rounded-start">
          <img src="{% static 'images/healthrx.png' %}" alt="HealthRx logo" class="img-fluid" style="border-radius: 0;">
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Sign In</h2>
            <!-- Form starts -->
            <form method="post" class="sign-up-form form">
              {% csrf_token %}
              <!-- Alert Messages -->
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}

              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="pwd" class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter your password" required>
                  <button type="button" id="toggle-password" class="btn btn-outline-secondary"><i class="bi bi-eye-fill"></i></button>
                </div>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe" required>
                <label class="form-check-label" for="rememberMe">Remember me next time</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
            <!-- Form ends -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', function() {
      const passwordField = document.getElementById('pwd');
      const icon = this.querySelector('i');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('bi-eye-fill');
        icon.classList.add('bi-eye-slash-fill');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('bi-eye-slash-fill');
        icon.classList.add('bi-eye-fill');
      }
    });
  </script>
</body>

</html>
