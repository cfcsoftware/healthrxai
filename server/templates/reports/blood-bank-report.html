{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="p-0 p-md-5">
    <h2><b>Reports / Blood Bank Report</b></h2> <hr>
    
    <div class="card-body">
         <!-- Add Filter Form -->
         <form id="filter-form" class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="doner-name">Donor Name:</label>
                    <input type="text" id="doner-name" class="form-control" placeholder="Search by patient name">
                </div>
                <div class="col-md-3">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" class="form-control" placeholder="Search by doctor name">
                </div>
                <div class="col-md-3 mt-auto mx-3">
                   <b> <label for="gender">Gender:</label> </b>
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="gender" id="maleRadio" value="male"> <label class="form-check-label" for="maleRadio"> Male </label> </div>
                  <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="gender" id="femaleRadio" value="female"> <label class="form-check-label" for="femaleRadio"> Female </label> </div> 
                  <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" name="gender" id="otherRadio" value="other"> <label class="form-check-label" for="otherRadio"> Other </label> </div>
                </div>
                

                 
                <div class="col-md-3 mt-5">
                    <label for="appointment-priority">Blood Group:</label>
                    <select id="appointment-priority" class="form-control">
                        <option value="">B</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="o+">o+</option>
                        <option value="o-">o-</option>
                    </select>
                </div>
               
                <div class="col-md-3 mt-5">
                    <label for="doner-name">Father Name:</label>
                    <input type="text" id="doner-name" class="form-control" placeholder="Search by patient name">
                </div>
                <div class="col-md-3 mt-5">
                    <label for="doner-name">Contact No:</label>
                    <input type="number" id="doner-name" class="form-control" placeholder="Search by patient name">
                </div>
                
               
            </div>
        </form>
        <table class="table table-striped" id="example">
        <thead>
            <tr>
                <th scope="col" class="rounded-start">S.No.</th>
                <th scope="col">Donar Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Gender</th>
                <th scope="col">Father Name</th>
                <th scope="col">Contact No</th>
                <th scope="col">Address</th>
                <th scope="col" class="rounded-end">Action</th>
                <!-- <th scope="col">Created At</th> -->
            </tr>
        </thead>
        <tbody> 
           
            <tr>
                <td class="text-black">3</td>
                <td class="text-black">Michael Brown</td>
                <td class="text-black">10-11-1992</td>
                <td class="text-black">B+</td>
                <td class="text-black">Male</td>
                <td class="text-black">William Brown</td>
                <td class="text-black">+1122334455</td>
                <td class="text-black">789 Oak Avenue, City</td>
                <td class="text-black"><button class="btn btn-primary"><i class="bi bi-pen-fill"></i></button>
                    <button class="btn btn-danger"><i class=" bi bi-trash3-fill"></i></button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Include DataTables JS & CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        // Initialize DataTable
        var table = $('#appointments-table').DataTable({
            paging: true,
            searching: false, // Disable default search
        });

        // Filter logic
        $('#filter-form input, #filter-form select').on('input change', function () {
            table.columns(1).search($('#doner-name').val());
            table.columns(2).search($('#doctor-name').val());
            table.columns(2).search($('#gender').val());
            table.columns(5).search($('#appointment-priority').val());
            table.columns(6).search($('#appointment-status').val());
            table.draw();
        });
    });
</script>

{% endblock %}
